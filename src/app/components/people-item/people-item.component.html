<div class="container" (click)="Select()">
    <div>{{ person.name }}</div>
    <div *ngIf="selected">
        <div>Age: {{ person.age }}</div>
        <div *ngIf="person.age < 18">Underage</div>
        <div *ngIf="person.age >= 18">Adult</div>
        <div>Number of modifications: {{ numberOfModifications }}</div>
    </div>
</div>
